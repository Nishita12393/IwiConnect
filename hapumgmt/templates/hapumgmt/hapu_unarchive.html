{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Unarchive Hapu</h2>
    <p>Are you sure you want to unarchive the hapu <strong>{{ hapu.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Unarchive</button>
        <a href="{% url 'hapumgmt:hapu_detail' hapu.pk %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
