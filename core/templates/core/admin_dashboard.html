{% extends 'core/base.html' %}
{% block page_title %}Admin Dashboard - {{ app_name }}{% endblock %}
{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>
<div class="row mb-4">
  <div class="col-md-4 mb-3">
    <div class="card text-bg-primary h-100 shadow-sm">
      <div class="card-body text-center">
        <h5 class="card-title">Total Iwis</h5>
        <p class="display-4 mb-0">{{ total_iwis }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card text-bg-success h-100 shadow-sm">
      <div class="card-body text-center">
        <h5 class="card-title">Total Hapus</h5>
        <p class="display-4 mb-0">{{ total_hapus }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <div class="card text-bg-info h-100 shadow-sm">
      <div class="card-body text-center">
        <h5 class="card-title">Total Users</h5>
        <p class="display-4 mb-0">{{ total_users }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
