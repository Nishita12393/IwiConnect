<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }} {{ form.email }}<br>
        {{ form.password.label_tag }} {{ form.password }}<br>
        {% if form.non_field_errors %}
            <ul>
            {% for error in form.non_field_errors %}
                <li style="color:red">{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <button type="submit">Login</button>
    </form>
</body>
</html>
